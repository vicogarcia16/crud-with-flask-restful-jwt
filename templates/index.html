{% extends 'base.html' %}
{% block titulo %}
    Titulo ejemplo
{% endblock titulo %}
    
{% block body %}
<div class='row'>
    <h2 class="text-center p-4 mb-4">Bienvenido, <strong>{{name.upper()}}</strong></h2>
    <div class='col-md-4 offset-md-4'>
        
        <div class="card">
            <div class="card-header text-center">
                <h3>Tabla ejemplo</h3>
            </div>
            <div class="card-body">
                <table class='table table-striped table-bordered table-hover text-center'>
                    <tr>
                        <td>Id</td>
                        <td>Texto</td>
                    </tr>
                    {% for d in data %}
                    <tr>
                        <td>{{d.id}}</td>
                        <td>{{d.texto}}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
   
        
    </div>

</div>

   
    
    

{% endblock body %}
